<!DOCTYPE html>
<html>
    <head>
        <title>My Document</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="hope.css">
        
    </head>
    <body>

        <canvas id="canvas" class="canv"></canvas>
        <img src="close.png" id="image" class="image" width="16" height="16">
        <br>
        <button class="button" id="zero">
            <span class="button_text">Zero</span>
            <span class="button_icon zero">
                <ion-icon name="ellipse"></ion-icon>
            </span>
        </button>
        <button class="button" id="pole">
            <span class="button_text">Pole</span>
            <span class="button_icon pole">
                <ion-icon name="close"></ion-icon>
            </span>
        </button>
        <button class="button" id="delete">
            <span class="button_icon trash">
                <ion-icon name="trash"></ion-icon>
            </span>
        </button>
        <!-- <button class="button" id="move">
            <span class="button_icon move">
                <ion-icon name="move-outline"></ion-icon>
            </span>
        </button> -->
        <br>
        <button class="button" id="import">
            <span class="button_text Imp">
                Import Filter
            </span>
        </button>
        <br>
        <button class="button" id="export">
            <span class="button_text Ex">
                Export Filter
            </span>
        </button>
        


        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="fabric.min.js"></script>
        <!-- <script src="https://cdn.plot.ly/plotly-2.18.0.min.js"></script> -->
        <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
        <script src="hope.js"></script>
    </body>
</html>
